[package]
name = "vimwiki"
description = "Library that provides support to parse, generate, and manipulate vimwiki langauge."
categories = ["parser-implementations", "template-engine"]
version = "0.1.0-alpha.1"
authors = ["Chip Senkbeil <chip@senkbeil.org>"]
edition = "2018"
homepage = "https://github.com/chipsenkbeil/vimwiki-server"
repository = "https://github.com/chipsenkbeil/vimwiki-server"
readme = "README.md"
license = "MIT OR Apache-2.0"

[features]
default = []
timekeeper = ["lazy_static"]

[dependencies]
bytecount = "0.6.0"
bytes = "0.5.6"
chrono = { version = "0.4.15", features = ["serde"] }
lazy_static = {version = "1.4", optional = true }
memchr = "2.3.3"
nom = "5.1.2"
numerals = "0.1.4"
# rstar = { version = "0.8.2", features = ["serde"] }
serde = { version = "1.0.115", features = ["derive"] }
# shellexpand = "2.0.0"
uriparse = { version = "0.6.3", features = ["serde"] }

[dependencies.derive_more]
version = "0.99.0"
default-features = false
features = [
    "as_mut",
    "as_ref",
    "constructor",
    "deref",
    "deref_mut",
    "display",
    "error",
    "from",
    "index",
    "index_mut",
    "into",
    "into_iterator",
    "try_into",
]

[dependencies.petgraph]
version = "0.5.1"
default-features = false
features = ["serde-1"]

[dev-dependencies]
indoc = "1.0.2"
vimwiki_macros = { version = "0.1.0-alpha.1", path = "../vimwiki_macros" }
